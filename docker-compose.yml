services:
  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      - redis

  worker:
    build: .
    # command: celery -A bank_management worker -l info
    depends_on:
      - redis

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  redis-commander: 
    image: rediscommander/redis-commander:latest 
    container_name: redis-commander 
    environment: 
      - REDIS_HOSTS=local:redis:6379 
    ports: 
      - "8081:8081" 
    depends_on: 
      - redis